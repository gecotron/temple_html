<!doctype html>
<html>
	<head>
		<title>temple</title>
		<link rel="stylesheet" href="style.css" />
		<script
			defer
			src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
		></script>
	</head>
	<body>
		<div id="container">
			<div id="game" x-data="gameData">
				<div id="infobar">
					<h3 x-text="name"></h3>
					<h3>Score: <a x-text="score"></a></h3>
					<h4 x-text="version"></h4>
				</div>
				<div id="output">
					<template x-for="response in responses">
						<p x-text="response.text" :class="response.type"></p>
					</template>
				</div>
				<div id="input">
					<input
						type="text"
						x-model="input"
						x-on:keyup.enter="readInput"
						placeholder="i await your command..."
					/>
				</div>
			</div>
		</div>
		<script src="game.js"></script>
	</body>
</html>
